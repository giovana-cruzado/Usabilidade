<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Contato rápido</h1>

    <form id="formulario" autocomplete="off">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required>
        <span id="feedback-nome" class="feedback"></span>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="exemplo@email.com" required>
        <span id="feedback-email" class="feedback"></span>

        <button type="submit">Enviar</button>

        <script src="script.js"></script>
    </form>
</body>
</html>
